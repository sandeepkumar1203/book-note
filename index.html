<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vara@1.4.0/lib/vara.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="v-center"></div>
  <div id="container">
    <div class="book">
      <div class="first paper">
        <div class="page front contents">
          <div class="intro">
            <img src="./img1.png" class="img1" alt="">
            <h2>Hii......</h2>
            <p class="page1">To the cute girl from Lenskart, please click here to open</p>
          </div>
        </div>
        <div class="page back"></div>
      </div>
      <div class="second paper pinkbg">
        <div class="page front contents">
          <div id="vara-container">
            <p class="animatedText"></p>
            <p class="animatedText1"></p>
          </div>
        </div>
        <div class="page back"></div>
      </div>
      <div class="third paper">
        <div class="page front contents">
          <div id="vara-container2">
            <p class="animatedText3"></p>
            <p class="animatedText4"></p>
          </div>
        </div>
        <div class="page back"></div>
      </div>
      <div class="fourth paper">
        <div class="page last front contents">
          <div id="vara-container3">
            <p class="animatedText5"></p>
            <p class="animatedText6"></p>
            <span>
              Instagram   <a href="https://instagram.com/j_sandeep.kumar?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr" target="_blank">j_sandeep.kumar</a>
            </span>
          </div>
        </div>
        <div class="page back"></div>
      </div>
      <div class="side"></div>
      <div class="bottom"></div>
      <div class="shadow"></div>
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
